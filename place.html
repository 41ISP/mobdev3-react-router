<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали места</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    p {
      line-height: 1.6;
      color: #555;
    }
    .info {
      margin-top: 1rem;
    }
    .info span {
      font-weight: bold;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Детали места</h1>
  </header>

  <div class="content">
    <h1 id="place-name">Париж</h1>
    <p id="place-description">
      Столица Франции, известная своей архитектурой, музеями и романтической атмосферой.
    </p>
    <div class="info">
      <p><span>Страна:</span> <span id="place-country">Франция</span></p>
      <p><span>Категория:</span> <span id="place-category">Город</span></p>
      <p><span>Лучшее время для посещения:</span> <span id="place-best-time">Апрель–Июнь</span></p>
      <p><span>Популярные активности:</span> <span id="place-activities">Посещение музеев, Прогулки по Монмартру, Круизы по Сене</span></p>
    </div>
    <a href="index.html" class="back-button">Назад к списку</a>
  </div>

</body>
</html>
